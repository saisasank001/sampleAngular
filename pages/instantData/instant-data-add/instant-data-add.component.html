<p>2.Filter Instant Data ID Data by Criteria</p>
<div class="page">
    <div class="page-heading">2.Filter Instant Data ID Data by Criteria</div>
    <div [formGroup]="instantDataIdForm" class="form card">
      <div class="card-body">
        <div class="row">
            <!-- copy start here       -->
            
            <div class="col-xs-12 col-sm-6 col-md-6">
                <label>State </label>
               
                <select formControlName="state" placeholder="All States">
                    <option value="">All States</option>
                    <option *ngFor="let items of states" value="items">{{items}}</option>
                </select>
                <small class="form-text text-muted invalid-data"
                  *ngIf="instantDataIdForm.controls['state'].invalid && (instantDataIdForm.controls['state'].dirty || instantDataIdForm.controls['state'].touched)"
                  class="invalid-data">
                  Please enter State         </small>
              </div>
            
             


              <div class="col-xs-12 col-sm-6 col-md-6">
                <label>NAS(Name/Address/SSN)</label>
                <input class="form-control" formControlName="nas" placeholder="Enter NAS ">
                <small class="form-text text-muted invalid-data"
                  *ngIf="instantDataIdForm.controls['nas'].invalid && (instantDataIdForm.controls['nas'].dirty || instantDataIdForm.controls['nas'].touched)"
                  class="invalid-data">
                  Please enter NAS        </small>
              </div>
    
              <div class="col-xs-12 col-sm-6 col-md-6">
                <label>NAP(Name/Address/Phone) </label>
                <input class="form-control" formControlName="nap" placeholder="Enter NAP">
                <small class="form-text text-muted invalid-data"
                  *ngIf="instantDataIdForm.controls['nap'].invalid && (instantDataIdForm.controls['nap'].dirty || instantDataIdForm.controls['nap'].touched)"
                  class="invalid-data">
                  Please enter NAP          </small>
              </div>
      
                      
              <div class="col-xs-12 col-sm-6 col-md-6">
                <label>CVI(Customer Verification Index)  </label>
                <input class="form-control" formControlName="cvi" placeholder="Enter CVI">
                <small class="form-text text-muted invalid-data"
                  *ngIf="instantDataIdForm.controls['cvi'].invalid && (instantDataIdForm.controls['cvi'].dirty || instantDataIdForm.controls['cvi'].touched)"
                  class="invalid-data">
                  Please enter CVI        </small>
              </div>

              <div class="col-xs-12 col-sm-6 col-md-6">
                <label>Risk Codes  </label>
                <input class="form-control" formControlName="riskCode" placeholder="Enter Risk Code(s) separated by comma">
                <small class="form-text text-muted invalid-data"
                  *ngIf="instantDataIdForm.controls['riskCode'].invalid && (instantDataIdForm.controls['riskCode'].dirty || instantDataIdForm.controls['riskCode'].touched)"
                  class="invalid-data">
                  Please enter Risk Codes       </small>
              </div>


            
          <!-- copy end here -->

        </div>
      </div>
    </div>
  </div>
