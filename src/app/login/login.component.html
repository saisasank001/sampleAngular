<div class="row vh-100">
   
    <div class="col-lg-6 p-0 d-flex justify-content-center" style="background: url(https://www.lexisnexis.com/images/gateway/gateway-bg.jpg) no-repeat center top;
    background-attachment: fixed;
    background-size: cover;
    overflow: visible;
    padding: 0;
    position: relative;
    overflow-x: hidden;">
    <div class="overlay-effect"></div>
        <div class="accountbg d-flex align-items-center"> 
            <div class="account-title text-center">
                <img src="assets/images/logo.png" class="thumb-sm" width="250px">
                <!-- <h4 class="mt-3">Welcome To Frogetor</h4> -->
                <div class="border w-25 mx-auto border-primary"></div>
                <br>
                <h3 class="">Customer Test Data Query Tool</h3>
                
               
            </div>
        </div>
    </div>
    <div class="col-lg-6 p-0 d-flex  signin-form">
        <div class="notify" *ngIf="showLoginNotify"><p>Make sure you are logging into QA system</p></div>
        <div class="login-card">
            <div class="card mb-0 shadow-none ">
                <div class="card-header">
                    <div class="media">
                        
                        <div class="media-body ml-3 align-self-center">                                                                                                                       
                            <h4 class="mt-0 mb-1"><i class="fa fa-lock"></i>Secure Customer Signin</h4>
                            <!-- <p class="white-text mb-0">Sign in to continue to customer test data query tool.</p> -->
                        </div>
                    </div>  
                </div>
                <div class="card-body">
                    
                    <div class="px-3">
                                                  
                        
                        <form class="form-horizontal my-4" action="index.html">
    
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user font-16"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="example@example.com">
                                </div>                                    
                            </div>
    
                            <div class="form-group">
                                <label for="userpassword">Password</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2"><i class="fa fa-key font-16"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="userpassword" placeholder="***********">
                                </div>                                
                            </div>
    
                            <div class="form-group row mt-4">
                                <div class="col-sm-6">
                                    <!-- <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div> -->
                                </div>
                                <div class="col-sm-12 text-right">
                                    <a routerLink="/forgot" class="text-muted font-13"><i class="mdi mdi-lock"></i> Forgot your password?</a>                                    
                                </div>
                            </div>
    
                            <div class="form-group mb-0 row">
                                <div class="col-12 mt-2">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In <i class="fas fa-sign-in-alt ml-1"></i></button>
                                </div>
                            </div>                            
                        </form>
                    </div>
                                         
                </div>
                
            </div>
        </div>
        

        <app-footer></app-footer>
    </div>
</div>
