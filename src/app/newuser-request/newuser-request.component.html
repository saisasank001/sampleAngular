<div class="page">
    <form class="form-group" [formGroup]="unsubscribeUserForm">
    <table class="table table-hover light-grey-bg">       
        <tbody>
            <tr>
                <td>
                    <label> Email Address</label>
                    <input class="form-control" formControlName="email" placeholder="Enter Email Address">
                    <small class="form-text text-muted invalid-data"
                      *ngIf="unsubscribeUserForm.controls['email'].invalid && (unsubscribeUserForm.controls['email'].dirty || unsubscribeUserForm.controls['email'].touched)"
                      class="invalid-data">
                      Please enter Email Address         </small>
                </td>
             </tr>
           
        </tbody>       

    <tfoot>
        <tr>
            <td colspan="3">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" style="float: right;" class="btn dark-grey-bg white-text pull-right"  (click)="submit(unsubscribeUserForm.value)"> Add</button>
                    </div>
                </div>
            </td>
        </tr>
      
    </tfoot>
</table>
</form>
<div class="body" >
    <table class="table">
        <thead>
            <tr class="dark-grey-bg white-text">
                <td>Domain</td>
                <td>Added By</td>
                <td>Added On</td>
            </tr>
        </thead>
        <tbody>

            <tr class="table" *ngFor="let item of usersArray; let in = index;">
                <td>{{item.domain}}</td>
                <td>{{item.AddedBy}}</td>
                <td>{{item.DateAdded}}</td>
                <button (click)="delete(item)">*</button>
            </tr>            
        </tbody>
    </table>
</div>
</div>
