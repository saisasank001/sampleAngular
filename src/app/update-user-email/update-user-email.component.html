<div class="page">
    <form class="form-group" [formGroup]="updateUserEmailForm">
    <table class="table table-hover light-grey-bg">       
        <tbody>
            <tr>
                <td>
                    <label>Old Email:</label>
                    <input class="form-control" placeholder="Enter Old Email Address" formControlName="oldEmail">
                        <small class="form-text text-muted invalid-data"
                        *ngIf="updateUserEmailForm.controls['oldEmail'].invalid && (updateUserEmailForm.controls['oldEmail'].dirty || updateUserEmailForm.controls['oldEmail'].touched)"
                        class="invalid-data">
                    Please enter Old Email 
                </small>
                </td>
             </tr>
             <tr>
                <td>
                    <label>New Email:</label>
                    <input class="form-control" placeholder="Enter New Email Address" formControlName="newEmail">
                        <small class="form-text text-muted invalid-data"
                        *ngIf="updateUserEmailForm.controls['newEmail'].invalid && (updateUserEmailForm.controls['newEmail'].dirty || updateUserEmailForm.controls['newEmail'].touched)"
                        class="invalid-data">
                    Please enter New Email 
                </small>
                </td>
             </tr>
           
        </tbody>       

    <tfoot>
        <tr>
            <td colspan="3">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" style="float: right;" class="btn dark-grey-bg white-text pull-right"  (click)="update(updateUserEmailForm.value)"> Update</button>
                    </div>
                </div>
            </td>
        </tr>
      
    </tfoot>
</table>
</form>
</div>
